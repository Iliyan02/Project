<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="min.js">
    <title>iMovies</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header th:fragment="header">
    <section class="navigation">
        <nav class="navbar navbar-expand-lg bg-nav rounded" id="navbar" style="background-color:black" >
            <div class="container-fluid">
                <a href="/home"><p>i<span><i class="fas fa-film"></i></span>Movie</p></a>
                <div class="nav-item setting hide-on-mobile">

                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Genres
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="/statistics">Action</a>
                        <a class="dropdown-item" href="/articles/add">Horror</a>
                        <a class="dropdown-item" href="#">Romantic</a>
                    </div>
                </div>

                <button class="btn btn-info" id="myBtn">About Us</button>

                <!-- The Modal -->
                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p>Some text in the Modal..</p>
                    </div>

                </div>
                <ul class="navbar-nav me">
                    <li class="nav-item">
                        <a style="color: #FFFF" class="btn nav-link" href="#">Privacy Policy</a>
                    </li>
                </ul>


                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a style="color: #FFFF" class="btn nav-link" href="#">Content Policy</a>
                    </li>
                </ul>
            </div>


            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Admin panel
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/statistics">Statistics</a>
                    <a class="dropdown-item" href="/articles/add">Add movie</a>
                    <a class="dropdown-item" href="#">Delete movie</a>
                </div>
            </div>


            <form class="d-flex">
                <input style="width: 300px;" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>

            <a class="btn btn-outline-light" href="/users/login" >Login</a>
            <a class="btn btn-outline-light" href="/users/register" >Register</a>
            <a class="btn btn-outline-light" href="#">Logout</a>
            </div>
            </div>
        </nav>
    </section>
</header>
</body>
<footer th:fragment="footer">
    <div class="footer">
        <div class="team">
            &copy;iMovies Team 2021. All rights reserved.
        </div>
    </div>
</footer>


<script th:fragment="script">
    window.onscroll = function() {myFunction()};

    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;

    function myFunction() {
        if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
        } else {
            navbar.classList.remove("sticky");
        }
    }

    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</html>
