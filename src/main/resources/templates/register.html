<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head">
</head>
<body class="login-body">
<header th:replace="fragments/fragment :: header"></header>
<main>

    <section class="one-step">
        <h1>Two more steps</h1>
    </section>
    <section class="site-header-login">
        <div>
            <label for="inputUsername">username</label>
            <input type="text" name="username" value="" id="inputUsername" class="form-control" aria-describedby="usernameHelpInline">

            <label for="email">email</label>
            <input type="text" name="email" value="" id="email" class="form-control" aria-describedby="emailHelpInline">

            <label for="inputPassword">password</label>
            <input type="text" name="password" value="" id="inputPassword" class="form-control" aria-describedby="passwordHelpInline">

            <label for="password">confirm password</label>
            <input type="text" name="password" value="" id="password" class="form-control" aria-describedby="passwordHelpInline">

            <div class="djustify-content-center">
                <button class="btn btn-info"  type="submit">Register</button>
            </div>
        </div>
    </section>
</main>
<footer th:replace="fragments/fragment :: footer"></footer>
<script th:replace="fragments/fragment :: script"></script>

</body>
</html>
